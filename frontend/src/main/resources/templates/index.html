<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CarDekho - Find Your Dream Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Find Your Dream Car</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Search by model" id="modelSearch">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row" id="carList">
            <!-- Car listings will be populated here -->
            <div th:each="car : ${cars}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${car.imageUrl}" class="card-img-top" alt="Car Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${car.model}"></h5>
                        <p class="card-text">
                            <span th:text="${car.year}"></span> | 
                            <span th:text="${car.price}"></span>
                        </p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
